{% extends 'base.html' %}
{% import '_macros.html' as m %}

{% block content %}
<h4 class="mb-3">New Service</h4>
<form method="post">
  <div class="row g-2">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Category</label>
      <select name="category" class="form-select">
        {% for c in ['Food','Showers','Laundry','Mail','ID/Docs','Medical','Mental Health','Legal','Employment','Transportation','Other'] %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="mb-2">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="5"></textarea>
  </div>
  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Location</label>
      <input name="location" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Contact</label>
      <input name="contact" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">External Link</label>
      <input name="external_link" class="form-control" placeholder="http(s)://">
    </div>
  </div>
  <div class="mb-2">
    <label class="form-label">Schedule Note (optional)</label>
    <input name="schedule_note" class="form-control" placeholder="e.g., 'Mon/Wed 9â€“11 at Big House'">
  </div>
  <button class="btn btn-primary">Create</button>
</form>
{% endblock %}
